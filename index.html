<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Demo</title>
     <link rel="stylesheet" type="text/css" href="./css/styles.css">
  </head>
    <body>

      <!-- Trigger/Open The Modal -->
      <button id="myBtn">Contact Me</button>

      <!-- The Modal -->
      <div id="myModal" class="modal">

      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>

      <div id="page-wrapper">
    	  <h1>AJAX Contact Form Demo</h1>
        <div id="form-messages"></div>

        <form id="ajax-contact" method="post" action="mailer.php">
          <div class="field">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="John Doe" required>
          </div>

          <div class="field">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="johndoe@aol.com" required>
          </div>

          <div class="field">
            <label for="message">Message:</label>
            <textarea id="message" name="message" placeholder="Example Message" required></textarea>
          </div>

          <div class="field">
            <button type="submit">Send</button>
          </div>
        </form>
      </div>

    </div>

    </div>

      <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
      <script type="text/javascript" src="./js/main.js"></script>
    </body>
</html>
